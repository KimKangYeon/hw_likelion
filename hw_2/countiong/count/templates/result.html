<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>당신이 입력한 텍스트는 {{textcount}} 단어입니다.</h1>
<a href="{% url 'home' %}">다시하기</a>
    <h2>입력받은 텍스트</h2>
    <div style="width:500px; height:200px; border:tomato solid 2px;">
    <h3>{{ totaltext }}</h3>
    </div>
<h4>단어 카운트</h4>
    {% for key, value in wordcount.items %}
        <div>
            <h3>{{key}} : {{value}}</h3>
        </div>
    {% endfor %}

</body>
</html>
